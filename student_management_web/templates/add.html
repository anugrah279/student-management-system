{% extends "layout.html" %}

{% block content %}
<div class="form-card">
    <h2><i class="fa-solid fa-user-plus"></i> Add New Student</h2>
    <form method="POST" action="{{ url_for('add_student') }}">
        <div class="form-group">
            <label for="roll"><i class="fa-solid fa-id-badge"></i> Roll Number</label>
            <input type="text" id="roll" name="roll" required placeholder="Ex: 101" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="name"><i class="fa-solid fa-user"></i> Student Name</label>
            <input type="text" id="name" name="name" required placeholder="Ex: John Doe" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="course"><i class="fa-solid fa-book-open"></i> Course</label>
            <input type="text" id="course" name="course" required placeholder="Ex: Computer Science" autocomplete="off">
        </div>
        <div style="text-align: center; margin-top: 30px;">
            <button type="submit" class="btn">Add Student</button>
        </div>
    </form>
</div>
{% endblock %}
