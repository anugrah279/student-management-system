<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="background-animation"></div>

    <header class="glass-header">
        <div class="logo">
            <i class="fa-solid fa-graduation-cap"></i> Student Portal
        </div>
        <nav>
            <a href="{{ url_for('index') }}" class="{{ 'active' if request.endpoint == 'index' else '' }}"><i
                    class="fa-solid fa-house"></i> Home</a>
            <a href="{{ url_for('add_student') }}"
                class="{{ 'active' if request.endpoint == 'add_student' else '' }}"><i
                    class="fa-solid fa-user-plus"></i> Add</a>
            <a href="{{ url_for('view_students') }}"
                class="{{ 'active' if request.endpoint == 'view_students' else '' }}"><i class="fa-solid fa-list"></i>
                View</a>
            <a href="{{ url_for('search_student') }}"
                class="{{ 'active' if request.endpoint == 'search_student' else '' }}"><i
                    class="fa-solid fa-magnifying-glass"></i> Search</a>
        </nav>
    </header>

    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flashes">
            {% for category, message in messages %}
            <div class="alert {{ category }}">
                <i class="fa-solid {{ 'fa-check-circle' if category == 'success' else 'fa-exclamation-circle' }}"></i>
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2026 Student Management System | Designed with <i class="fa-solid fa-heart"
                style="color: #ff6b6b;"></i></p>
    </footer>
</body>

</html>
